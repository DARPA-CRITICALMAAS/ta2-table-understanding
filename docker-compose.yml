name: tum

services:
  sand:
    image: minmod-sand
    build: 
      context: .
      args:
        UID: ${USER_ID}
        GID: ${GROUP_ID}
        DATA_REPO_COMMIT_ID: ${DATA_REPO_COMMIT_ID}
        KG_REPO_COMMIT_ID: ${KG_REPO_COMMIT_ID}
    ports:
      - 5524:5524
    command: >
      uv run --project tum python -m sand start 
      -d ./data/minmod/sand.db 
      -c ./tum/minmod.sand.yml